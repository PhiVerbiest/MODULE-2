<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulieren</title>
</head>
<body>
    <div id="container">
        <h1>Velden voor een HTML-Formulier</h1>
        <form>
            <fieldset id="text">
                <Legend><h2>Tekstvelden</h2></Legend>
                <p><label for="voornaam">Voornaam</label><input id="voornaam" type="text" name="Voornaam"></p>
                <p><label for="achternaam">Achternaam</label><input type="text" name="Achternaam"></p>
                <p><label for="password">Wachtwoord</label><input type="password" name="pwd"></p>
            </fieldset>

            <fieldset id="geslacht">
                <legend><h2>Radio Buttons</h2></legend>
                <p><label for="man">Man</label><input type="radio" name="geslacht" id="man"></p>
                <p><label for="vrouw">Vrouw</label><input type="radio" name="geslacht" id="vrouw"></p>
            </fieldset>

            <fieldset id="vehicle">
                <legend><h2>Checkbox</h2></legend>
                <p><input type="checkbox" name="vehicle" value="fiets"><label for="fiets">Ik heb een fiets</label></p>
                <p><input type="checkbox" name="vehicle" value="auto"><label for="auto">Ik heb een auto</label></p>
            </fieldset>

            <fieldset>
                <legend><h2>Dropdownlist</h2></legend>
                <label for="balletdanseressen"><select name="Balletdanseressen">
                    <option value="Martha Graham">Martha Graham</option>
                <option value="Carlotta Grisi">Carlotta Grisi</option>
                <option value="Agrippina Vaganova">Agrippina Vaganova</option>
                <option value="Natalie Portman">Natalie Portman</option>
                </select></label>    
            </fieldset>
                
            <fieldset>
                <legend><h2>Textarea</h2></legend>
            <p><label for="textarea"></label><textarea name="opmerkingen" cols="30" rows="10"></textarea></p>

            <h2>Submit knop</h2>
            <p><input type="submit" value="Verzenden"></p>
            </fieldset>
        </form>

        <form action="connect.php" method="post">
            <h2>Stuur een Bericht</h2>
            <div id="bericht">
                <input id="voornaam-1" type="text" onfocus="this.value=''" name="voornaam" value="Voornaam*">
                <input id="achternaam" type="text" onfocus="this.value=''" name="achternaam" value="Achternaam*">

                <input id="e-mail" type="text" onfocus="this.value=''" name="email" value="E-Mailadress*">
                <input id="website" type="text" onfocus="this.value=''" name="website" value="Website*">

                <label for="textarea"></label><textarea name="opmerkingen" cols="100" rows="15" id="bericht-2" onfocus="this.value=''">Bericht*</textarea>

                <p><input id="verstuur" type="submit" value="Verstuur"></p> 
            </div>
        </form>
    </div>
</body>
</html>
