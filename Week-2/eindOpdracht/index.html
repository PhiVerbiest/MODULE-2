<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Kaarten, Eindoprdacht</title>
  </head>
  <body>
    <div id="container">
      <div class="klaveren-A">
        <img id="img-1" src="./assets/img/image-man.png" alt="image-man" />
        <div class="AandIcon">
          <div id="A-normal">A</div>
          <img class="groteKaart" src="./assets/img/klaver.jpg" alt="" />
        </div>
        <div class="AandIcon-Reverse">
          <img class="groteKaart" src="./assets/img/klaver.jpg" alt="" />
          <p id="A-Reverse">A</p>
        </div>
      </div>

      <div class="harten-A">
        <img src="./assets/img/image-man.png" alt="image-man" id="img-2" />
        <div class="AandIcon">
            <div id="A-normal">A</div>
          <img class="groteKaart" src="./assets/img/hart.jpg" alt="" />
        </div>
        <div class="AandIcon-Reverse">
          <img class="groteKaart" src="./assets/img/hart.jpg" alt="" />
          <p id="A-Reverse">A</p>
        </div>
      </div>

      <div class="schoppen-A">
        <img src="./assets/img/image-man.png" alt="image-man" id="img-3" />
        <div class="AandIcon">
            <div id="A-normal">A</div>
          <img
            class="groteKaart"
            src="./assets/img/schoppen.jpg"
            alt=""
          />
        </div>
        <div class="AandIcon-Reverse">
          <img
            class="groteKaart"
            src="./assets/img/schoppen.jpg"
            alt=""
          />
          <p id="A-Reverse">A</p>
        </div>
      </div>

      <div class="ruiten-A">
        <img src="./assets/img/image-man.png" alt="image-man" id="img-4" />
        <div class="AandIcon">
            <div id="A-normal">A</div>
          <img class="groteKaart" src="./assets/img/ruit.jpg" alt="" />
        </div>
        <div class="AandIcon-Reverse">
          <img class="groteKaart" src="./assets/img/ruit.jpg" alt="" />
          <p id="A-Reverse">A</p>
        </div>
      </div>
    </div>

</html>
