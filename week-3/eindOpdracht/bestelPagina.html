<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/bestelpagina.css">
  <title>bestelPagina</title>
</head>
<body>
  <form action="bedankt.php" method="post">
      <div class="container">
    <div class="checkout-card">
      <div class="title">
        <p><span>Checkout</span> <br> Xexly</p>
      </div>
      <div class="price-container">
        <div class="price-card">
          <input name="price" id="monthly" type="radio" onclick="checkoutPayment('DHL')" required>
          <div class="content">
            DHL Sameday
            <span>$7,95/Shipping</span>
          </div>
          <label for="monthly"></label>
        </div>
        
        <div class="price-card">
          <input name="price" type="radio" id="yearly" onclick="checkoutPayment('PostNL')" required>
          <div class="content">
            PostNL
            <span>$4,95/Shipping</span>
          </div>
          <label for="yearly"></label>
        </div>
        
      </div>
      <div class="detail-info">
        <div class="info">
          <h3>Totaal Order <span id="fee"></span></h3>
          <small>Enter your credit card detail to complete subscription</small>
        </div>
        <div class="input-field">
          <label for="card_number">Card number</label>
          <input type="number" id="card_number" placeholder="32">
        </div>
        <div class="grid">
          <div class="input-field">
            <label for="expire_date">Expire date</label>
            <input type="date" id="expire_date" placeholder="23-Jan-2021">
          </div>
          <div class="input-field">
            <label for="card_code">Card code</label>
            <input type="number" id="card_code" placeholder="322">
          </div>
        </div>
        
        <p>Here by you agree with terms of our products</p>
        
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>
  </form>

  <script >

    function checkoutPayment(type) {
      let params = (new URL(document.location)).searchParams;
      let prijs = params.get('prijs');
      prijs = parseInt(prijs);
      let fee;


      // console.log(prijs);

    if(type === 'DHL') {
    fee = 7.95;
    }

    if(type === 'PostNL') {
      fee = 4.95;
    }

    let totaal = prijs + fee;

    console.log(totaal);

    document.getElementById('fee').innerHTML = "$" + totaal;
}
  </script>
</body>
</html>
